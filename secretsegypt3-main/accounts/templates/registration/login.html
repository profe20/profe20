{% extends "base.html" %}
{% load bootstrap4 %}
{% block body %}

<!-- Breadcrumb Area Start -->
<section class="peulis-breadcrumb-area">
   <div class="breadcrumb-top">
      <div class="container">
         <div class="col-lg-12">
            <div class="breadcrumb-box">
               <h2>Login</h2>
                <ul class="breadcrumb-inn">
                  <li><a href="{% url 'project:index'%}">Home</a></li>
                  <li class="active"><a href="#">Login</a></li>
                </ul>
            </div>
         </div>
      </div>
   </div>
</section>
<!-- Breadcrumb Area End -->


<!-- Login Page Start -->
<section class="peulis-login-page section_70">
   <div class="container">
      <div class="row">
         <div class="col-lg-12">
            <div class="login-box">
               <h3>Member Login</h3>
               <form method="post" action="{% url 'login' %}">
       {% csrf_token %}
       {% bootstrap_form form %}
       <p class="lost_pass">
          <a href="{% url 'password_reset' %}">Lost your password?</a>
       </p>
       <p>
          <button type="submit" >login</button>
       </p>


       <input type="hidden" name="next" value="{{ next }}" />
     </form>
     <div class="register_have">
        <p>Don't have an account? <a href="{% url 'accounts:signup'%}">Register</a></p>
     </div>
            </div>
         </div>
      </div>
   </div>
</section>
<!-- Login Page End -->
  {% endblock body %}
