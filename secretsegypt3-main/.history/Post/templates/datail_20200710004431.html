
{% extends "base2.html" %}
{% block body %}
<div class="jumbotron banner">
<a class="btn btn-primary btn-lg" href="{% url 'blog:edit_post' post.id %} "role="button">Edit this Post</a>
</div>
              <!-- Start properties content body -->
              <div class="aa-properties-info">
                <h2>{{post}}</h2>
            <div class="aa-properties-details">
             <div class="aa-properties-details-img">
               {% if post.image %}
                  <img alt="img" src="{{post.image.url}}">
                  <img alt="img" src="{{post.image1.url}}">
                  <img alt="img" src="{{post.image2.url}}">
               {% endif %}
               </div>

               <span class="aa-price"></span>

              <p>{{post.content|safe}}</p>

              <h4>Property Video</h4>
              <iframe width="100%" height="480" src="https://www.youtube.com/embed/IXSuheREjlo" frameborder="0" allowfullscreen></iframe>
              <h4>Property Map</h4>
              <iframe src="https:/www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3595.518752380171!2d32.64118333399409!3d25.687243091835303!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x144915e578877bf9%3A0xb67a709325f90b7c!2z2KrZhdmI2LEg2KrYsdin2YHZitmE!5e0!3m2!1sar!2seg!4v1589340015710!5m2!1sar!2seg" width="100%" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
            <!-- Properties social share -->
            <div class="aa-properties-social">
              <ul>
                <li>Share</li>
                <li><a href="https://www.facebook.com/pages/category/Travel-Agency/Tomor-travel-1815044958636222/"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="https://api.whatsapp.com/send?phone=00201097247533/"> <i class="fa fa-whatsapp" aria-hidden="true"></i>
                <li><a href="https://mail.google.com/mail/?view=cm&fs=1&to= info@tomortravel.com"><i class="fa fa-google-plus"></i></a></li>
                <li><a href="#"><i class="fa fa-pinterest"></i></a></li>
              </ul>
            </div>
         {% endblock body%}
